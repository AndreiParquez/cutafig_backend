[build]
builder = "nixpacks"
buildCommand = "composer install --optimize-autoloader --no-dev"

[deploy]
startCommand = "php artisan migrate --force && php artisan config:clear && php artisan config:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
SESSION_DRIVER = "database"
LOG_CHANNEL = "stderr"
