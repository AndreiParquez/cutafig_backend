[build]
builder = "nixpacks"
buildCommand = "composer install --optimize-autoloader --no-dev"

[deploy]
startCommand = "echo \"PORT is: $PORT\" && rm -rf bootstrap/cache/*.php && php artisan config:clear && php artisan cache:clear && php artisan route:clear && php artisan view:clear && php artisan optimize:clear && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
